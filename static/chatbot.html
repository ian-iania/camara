<!DOCTYPE html>
<html>
<head>
    <title>Assistente da Câmara Espanhola</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e1f5fe;
            color: #0c344b;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            color: #333333;
            align-self: flex-start;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 20px;
            font-size: 14px;
            color: #333333;
        }
        .chat-submit {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #c60b1e;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                Olá! Sou o assistente da Câmara Espanhola. Como posso ajudar você hoje?
            </div>
        </div>
        <div class="loading" id="loading">Buscando informações...</div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Digite sua mensagem..." autofocus>
            <button class="chat-submit" id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        
        // Store chat history
        let chatHistory = [];
        
        // Function to add a message to the chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message assistant-message';
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add to chat history
            chatHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
        }
        
        // Function to send a message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show loading indicator
            loading.style.display = 'block';
            
            try {
                // Send request to the server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory.slice(-6) // Send last 6 messages for context
                    })
                });
                
                const data = await response.json();
                
                // Add assistant response to chat
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', false);
            } finally {
                // Hide loading indicator
                loading.style.display = 'none';
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
